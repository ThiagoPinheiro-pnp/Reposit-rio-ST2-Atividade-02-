<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('seu-background.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* Barra de navegação */
        .navbar {
            width: 100%;
            background: #000; /* Cor preta para a barra de navegação */
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 100px; /* Tamanho da logo */
        }

        .navbar .links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar a:hover {
            color: #007BFF;
        }

        /* Barra de pesquisa */
        .search-bar {
            flex-grow: 1;
            max-width: 400px;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        /* Contêiner principal */
        .main-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Contêiner do produto */
        .product-container {
            flex: 1;
            text-align: center;
        }

        .product-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* Contêiner de informações de compra */
        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem;
        }

        .info-container h2 {
            margin-bottom: 1rem;
            color: #007BFF;
        }

        .info-container p {
            margin-bottom: 1rem;
        }

        .info-container button {
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .info-container button:hover {
            background-color: #0056b3;
        }

        /* Formulário de endereço */
        .form-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            margin-bottom: 1rem;
        }

        .form-container label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }

        .form-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Alinhamento dos campos do formulário */
        .form-group {
            display: flex;
            gap: 1rem;
        }

        .form-group .half-width {
            flex: 1;
        }

        .form-container button {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar">
        <!-- Logo com link -->
        <div class="logo">
            <a href="#">
                <img src="sua-logo.png" alt="Logo"> <!-- Substitua pelo caminho da sua logo -->
            </a>
        </div>

        <!-- Barra de pesquisa -->
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos...">
            <button>
                <i class="fas fa-search"></i> <!-- Ícone de lupa -->
            </button>
        </div>

        <!-- Links -->
        <div class="links">
            <a href="#">
                <i class="fas fa-user"></i> Login
            </a>
            <a href="#">Contato</a>
        </div>
    </nav>

    <!-- Contêiner Principal -->
    <div class="main-container">
        <!-- Contêiner do Produto -->
        <div class="product-container">
            <img src="produto.jpg" alt="Produto">
            <h2>Nome do Produto</h2>
            <p>Descrição breve do produto.</p>
            <p>Preço: R$ 99,90</p>
        </div>

        <!-- Contêiner de Informações de Compra -->
        <div class="info-container">
            <h2>Detalhes da Compra</h2>
            <p>Quantidade: 1</p>
            <p>Total: R$ 99,90</p>
            <button>Finalizar Compra</button>
        </div>
    </div>

    <!-- Formulário de Endereço -->
    <div class="form-container">
        <h3>Informações de Endereço</h3>
        <form>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">
            
            <div class="form-group">
                <div class="half-width">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Número">
                </div>
                <div class="half-width">
                    <label for="ponto-referencia">Ponto de Referência:</label>
                    <input type="text" id="ponto-referencia" name="ponto-referencia" placeholder="Ponto de referência">
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
