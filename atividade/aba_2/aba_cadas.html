<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadasrtro Game Mania</title>
    <link rel="stylesheet" href="css_a/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
         <img src="aba_2/img/Imagem_para_formulario.svg" alt="">
        </div>
        <div class="fom">
           <form  action="#">
                <div class="form-header">
                    <div class="title">  
                     <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-botton">
                     <button><a href="Pag Login.html"></a><spam class="cu">Entrar</spam></button> <!-- Mudar para o Link do Site -->
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                      <label for="firstname">Primeiro Nome</label>
                      <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Sobrenome</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Tel/Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confime sua Senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
              <div class="continue-button">
                <button><a href="#"><span class="cu">Continuar</span></a></button>
              </div> 
           </form>
        </div>
    </div>
</body>
</html>
