<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/css/carrinho.css">
</head>

<body>

    <!-- Barra de navegação -->
    <nav class="navbar">
        <!-- Logo com link -->
        <div class="logo">
            <a href="index.html"> <img id="logo1" src="src/images/Logonova.png" alt="Logo"></a>

        </div>

        <!-- Barra de pesquisa -->
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos...">
            <button>
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Links -->
        <div class="links">
            <a href="Pag Login.html">
                <i class="fas fa-user"></i> Login
            </a>
            <a href="#">Contato</a>
        </div>
    </nav>

    <!-- Contêiner Principal -->
    <div class="main-container">
        <!-- Contêiner do Produto -->
        <div class="product-container">
            <img src="src/images/Imagem FIFA.webp" alt="Produto">
            <h2>EA Sports FC 25 - Playstation 4</h2>
            <p>Midia Fisica.</p>
            <p>Preço: R$ 312,99</p>
        </div>

        <!-- Contêiner de Informações de Compra -->
        <div class="info-container">
            <h2>Detalhes da Compra</h2>
            <p>Quantidade: 1</p>
            <p>Total: R$ 312,99</p>
            <a href="index.html"><button>Finalizar Compra</button></a>
        </div>
    </div>

    <!-- Formulário de Endereço -->
    <div class="form-container">
        <h3>Informações de Endereço</h3>
        <form>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">

            <div class="form-group">
                <div class="half-width">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Número">
                </div>
                <div class="half-width">
                    <label for="ponto-referencia">Ponto de Referência:</label>
                    <input type="text" id="ponto-referencia" name="ponto-referencia" placeholder="Ponto de referência">
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>


</body>

</html>
